    <link rel="stylesheet" href="styles.css" />
  </head>

    <h1>Unsplash API - Infinite Scroll</h1>

        <img src="https://images.unsplash.com/photo-1723569575972-e669a0917cd8?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
